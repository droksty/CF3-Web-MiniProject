<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Project</title>
    <link rel="stylesheet" href="./css/global.css">         <!-- Global style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/8-account.css">    <!-- Individual style -->
</head>
<body>
    <div class="grid-container">
        <header>
            <div class="menu-icon">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="logo">
                <img src="./img/dsBuffer.png" alt="">
            </div>
            <div class="avatar">
                <a href="8-account.html">
                    <img src="img/avatar_female_woman_person_people_white_tone_icon_159360.png" alt="">
                </a>
            </div>
        </header>


        <main class="flex-container">
            <h3 class="flex-item-1">Please sign up!</h3>
            <div class="flex-item-2">
                <div class="flex-div-1">
                    <label for="name">Full name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="flex-div-2">
                    <label for="dob">Date of birth</label>
                    <input type="text" name="dob" id="dob" placeholder="_ _/ _ _/ _ _">
                </div>
                <div class="flex-div-3">
                    <label for="country">Country</label>
                    <select name="country" id="cars"></select>
                </div>
                <div class="flex-div-4">
                    <label for="city">City</label>
                    <select name="city" id="city"></select>
                </div>
                <div class="flex-div-5">
                    <label for="job">Job title</label>
                    <select name="gallery" id="job"></select>
                </div>
            </div>
            <div class="flex-item-3">
                <span >I want to receive your newsletter</span>
                <input type="checkbox">
            </div>
            <a class="flex-item-4" href="1-main.html">Register</a>
        </main>


        <footer>
            <i class="fa-solid fa-caret-left"></i>
            <i class="fa-solid fa-circle"></i>
            <i class="fa-sharp fa-solid fa-square"></i>
        </footer>    
    </div>
</body>
</html>
