<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Project</title>
    <link rel="stylesheet" href="./css/global.css">         <!-- Global style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/3-choice.css">    <!-- Individual style -->
</head>
<body>
    <div class="grid-container">
        <header>
            <div class="menu-icon">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="logo">
                <img src="./img/dsBuffer.png" alt="">
            </div>
            <div class="avatar">
                <a href="8-account.html">
                    <img src="img/avatar_female_woman_person_people_white_tone_icon_159360.png" alt="">
                </a>
            </div>
        </header>


        <main class="flex-container">
            <h2 class="flex-item-1">Your choice</h2>
            <div class="flex-item-2">
                <img src="./img/Art_Basel.jpg" alt="">
                <span>Total cost: 25euro</span>
            </div>
            <h3 class="flex-item-3">Purchase the tour</h3>



            <div class="flex-item-4">
                <div class="flex-div-1">
                    <label for="ccno">Card number</label>
                    <input type="text" name="ccno" id="ccno">
                </div>
                <div class="flex-div-2">
                    <label for="ccexp">Expiration</label>
                    <input type="text" name="ccexp" id="ccexp" placeholder="_ _/ _ _/ _ _">
                </div>
                <div class="flex-div-3">
                    <label for="cvv">CVV</label>
                    <input type="text" name="cvv" id="cvv">
                </div>
                <div class="flex-div-4">
                    <label for="card-holder">Card holder<br>name</label>
                    <input type="text" name="card-holder" id="card-holder">
                </div>
                <div class="flex-div-5">
                    <span>Save card?</span>
                    <input type="checkbox" name="" id="">
                </div>
                <div class="flex-div-6">
                    <a class="button-1" href="4-verify.html">Ok</a>
                </div>
            </div>


            
            <a class="button-2" href="2-schedule.html">Edit tour</a>
        </main>


        <footer>
            <i class="fa-solid fa-caret-left"></i>
            <i class="fa-solid fa-circle"></i>
            <i class="fa-sharp fa-solid fa-square"></i>
        </footer>    
    </div>
</body>
</html>
